- clean: ['~']
- defaults:
    link:
        create: true
        relink: true
- link:
    ~/.dotfiles: ''
    ~/.bashrc: bashrc
    ~/.bash: bash/
    ~/.gitconfig: gitconfig
    ~/.atom/.apmrc: atom/apmrc
    ~/.vimrc: vimrc
    ~/.vim: vim/


- shell:
    - [git submodule update --init --recursive, Updating submodules]
